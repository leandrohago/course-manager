<h1>
	{{ title }}
</h1>
<h2>
	Qtd: {{ coursesQuantity }}
</h2>

<div class="form-group row">
	<label class="col-sm-2 col-form-label">Filter By:</label>
	<div class="col-sm-10">
		<input [(ngModel)]="filter" class="form-control">		
	</div>
</div>

<table class="table table-striped">
	<thead>
		<tr>
			<th>Image</th>
			<th>Name</th>
			<th>Price</th>
			<th>Code</th>
			<th>Duration</th>
			<th>Rating</th>
			<th>Release Date</th>
			<th>Option</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let course of filteredCourses">
			<td>
				<img width="40" [src]="course.imageUrl" class="img-thumbnail">
			</td>
			<td>{{ course.name }}</td>
			<td>{{ course.price }}</td>
			<td>{{ course.code | lowercase | replace: '-': ' ' }}</td>
			<td>{{ course.duration }}</td>
			<td>
				<app-star [rating]="course.rating"></app-star>
			</td>
			<td>{{ course.releaseDate | date: 'dd/MM/yyyy' }}</td>
			<td>
				<a [routerLink]="['/courses/info', course.id]" class="btn btn-class btn-primary mr-2" >
					<i class="fa fa-pencil"></i>	
					Edit
				</a>
				<button (click)="deleteById(course.id)" class="btn btn-class btn-danger" >
					<i class="fa fa-trash"></i>	
					Delete
				</button>
			</td>
		</tr>
	</tbody>
</table>
